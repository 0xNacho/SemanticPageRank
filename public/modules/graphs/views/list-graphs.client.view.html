<section data-ng-controller="GraphsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Graphs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="graph in graphs" data-ng-href="#!/graphs/{{graph._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="graph.created | date:'medium'"></span>
				by
				<span data-ng-bind="graph.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="graph.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!graphs.$resolved || graphs.length">
    	No Graphs yet, why don't you <a href="/#!/graphs/create">create one</a>?
    </div>
</section>
